            <p><strong>0105</strong></p>
<p>小寒节气，天气特别好，下午去开福寺溜达了一圈。<br>换了十枚硬币，总共投中了三枚祝福语：出入平安、心想事成、事业有成。<br>回到家中，阳光洒满了房间，我浑身舒畅内心宁静的坐在阳台上感受这平静。<br>看着铜钱草新长出来绿油油的新叶，内心充满了欢喜。</p>
